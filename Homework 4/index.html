<html lang="en">
<head>
    <meta charset="utf-8" />
    <!--
        include the CSS document
    -->
    <link href="index.css" rel="stylesheet" type="text/css" />
    <!--icon-->
    <link href="./images/calculate.png" rel="shortcut icon" type="image/png" />
    <!--
        include the JavaScript document
    -->
    <title>Calculate</title>
</head>
<body>
    <div class="main">
        <div class="calculate">
            <div class="screen">
                <p>菜鸡的计算器————评论请勿手下留情</p>
                <input type="text" class="sshow" id="lastcontent" name="calscrean0" value="（历史记录）" readonly="readonly">
                <!--
                    the output screen
                    show the number input and the calculated result
                    using readonly="readonly" to avoid invalid input
                -->
                <input type="text" class="sshow" id="showcontent" name="calscrean" value="0" readonly="readonly">
            </div>
            <div class="content">
                <!--
                    button in the same line is divide into the same div
                -->
                <div class="button">
                    <!--
                        follow are normal function buttons
                    -->
                    <div class="advance">
                        <button class="tool0" id="sqrt" type="button">√</button>
                        <button class="tool0" id="sqr" type="button">x^2</button>
                        <button class="tool0" id="c" type="button">CE</button>
                        <button class="tool0" id="delet" type="button">←</button>
                        <button class="tool" type="button">/</button>
                    </div>
                    <div class="normal">
                        <button class="tool" type="button">%</button>
                        <button class="numb" id="b7" type="button">7</button>
                        <button class="numb" type="button">8</button>
                        <button class="numb" type="button">9</button>
                        <button class="tool" type="button">*</button>
                    </div>
                    <div class="normal">
                        <button class="numb2" type="button">π</button>
                        <button class="numb" type="button">4</button>
                        <button class="numb" type="button">5</button>
                        <button class="numb" type="button">6</button>
                        <button class="tool" type="button">-</button>
                    </div>
                    <div class="normal">
                        <button class="numb2" type="button">e</button>
                        <button class="numb" type="button">1</button>
                        <button class="numb" type="button">2</button>
                        <button class="numb" type="button">3</button>
                        <button class="tool" type="button">+</button>
                    </div>
                    <div class="normal">
                        <button class="tool" type="button">(</button>
                        <button class="tool" type="button">)</button>
                        <button class="numb" type="button">0</button>
                        <button class="numb" type="button">.</button>
                        <button class="tool0" id="equa" type="button">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js">
    </script>
</body>

</html>
