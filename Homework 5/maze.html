<html>
<head>
    <title>Mouse Maze</title>
    <meta charset="utf-8" />
    <link href="maze.css" type="text/css" rel="stylesheet" />
    <script src="maze.js" type="text/javascript"></script>
</head>
<body>
    <div id="content">
        <div id="info">
            <h1>The Amazing Mouse Maze!</h1>
            <h2>Move your mouse over the "S" to begin.</h2>
            <h2 id="hint"></h2>
        </div>
        <div id="maze">
            <div id="start">
                <div id="start-button">S</div>
            </div>
            <div id="end">
                <div id="end-button">E</div>
            </div>
            <div id="check"></div>
            <div class="wall" id="w1"></div>
            <div class="wall" id="w2"></div>
            <div class="wall" id="w3"></div>
            <div class="wall" id="w4"></div>
            <div class="wall" id="w5"></div>
        </div>
        <div id="description">
            <p>The objext of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
            <div id="wall_example"></div>
            <p>Good luck!</p>
        </div>
    </div>
</body>
</html>
