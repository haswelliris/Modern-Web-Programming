<html>
<head>
    <title>Whac a mole</title>
    <meta charset="utf-8" />
    <link href="whac-a-mole.css" type="text/css" rel="stylesheet" />
    <script src="whac-a-mole.js" type="text/javascript"></script>
</head>
<body>
    <div id="content">
        <div id="info">
            <h1>Whac-a-mole</h1>
            <h2>Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</h2>
            <div id="controlshow">
                <ul id="control">
                    <li><button id="start_button">Start Game | Stop Game</button></li>
                    <li><input id="game-info" value="Waiting..." type="text" readonly="readonly" /></li>
                </ul>
                <ul id="show">
                    <li>Time:<input id="time" value="30" type="text" readonly="readonly" /></li>
                    <li>Score:<input id="score" value="0" type="text" readonly="readonly" /></li>
                </ul>
            </div>
        </div>
        <div id="game-area">
            <div id="game_content"></div>
        </div>
        <div id="description">
            <h3>Instructions:</h3>
            <p>1. Click on the radio buttons(moles) as they are selected randomly by the computer.</p>
            <p>2. 1 point per hit, minus 1 point per miss.</p>
        </div>
    </div>

</body>
</html>
