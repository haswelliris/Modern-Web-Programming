<!DOCTYPE html>
<html>
<head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="index.js" type="text/javascript"></script>
    <script src="../jquery.js" type="text/javascript"></script>
</head>
<body>
    <div id="at-plus-container">
        <div id="bottom-positioner">
            <div id="button">
                <div id="info-bar" class="disabled">
                    <div class="info">
                    </div>
                </div>
                <div id="control-ring-container">
                    <ul id="control-ring">
                        <li id="A" class="mask button">A<span class="number">1</span></li>
                        <li id="B" class="history button">B<span class="number">2</span></li>
                        <li id="C" class="message button">C<span class="number">3</span></li>
                        <li id="D" class="setting button">D<span class="number">4</span></li>
                        <li id="E" class="sign button">E<span class="number">5</span></li>
                    </ul>
                </div>
                <div class="apb">
                    <div class="icon"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
